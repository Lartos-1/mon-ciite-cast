<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stormex Cast</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }
    video {
      width: 300px;
      height: 200px;
      border: 2px solid white;
    }
    .overlay {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
    }
    .controls, .top-controls {
      margin: 15px;
    }
    .btn {
      background: white;
      color: black;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      margin: 5px;
    }
    .hidden-id {
      font-size: 18px;
      color: yellow;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>üé• Cast Stormex</h1>

  <div class="top-controls">
    <p class="hidden-id" id="myId">Mon ID de stream : <span id="idValue">[Masqu√©]</span></p>
    <button class="btn" onclick="toggleId()">üëÅÔ∏è Afficher/Masquer l‚ÄôID</button><br>
    
    <label for="slotSelect">Choisir le slot :</label>
    <select id="slotSelect" class="btn">
      <option value="fela">SOM FELA</option>
      <option value="natoky">SOM NATOKY</option>
      <option value="bema">SOM BEMA</option>
      <option value="w1xy">SOM W1XY</option>
    </select>
    
    <label style="margin-left: 10px;">
      <input type="checkbox" id="delayCheckbox"> üì∫ 1 minute de d√©lai
    </label>
    
    <button class="btn" onclick="startShare()">Partager mon √©cran</button>
    <button class="btn" onclick="stopShare()">Arr√™ter</button>
  </div>

  <div class="player-container">
    <div class="overlay">SOM FELA</div>
    <video id="fela" autoplay></video>
  </div>

  <div class="player-container">
    <div class="overlay">SOM NATOKY</div>
    <video id="natoky" autoplay></video>
  </div>

  <div class="player-container">
    <div class="overlay">SOM BEMA</div>
    <video id="bema" autoplay></video>
  </div>

  <div class="player-container">
    <div class="overlay">SOM W1XY</div>
    <video id="w1xy" autoplay></video>
  </div>

  <script>
    const peer = new Peer();
    let localStream = null;
    let currentCall = null;
    let myId = "";

    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy')
    };

    peer.on('open', id => {
      myId = id;
      document.getElementById("idValue").innerText = id;
    });

    peer.on('call', call => {
      call.answer();
      call.on('stream', remoteStream => {
        // Cherche un slot vide
        for (const key in videoElements) {
          if (!videoElements[key].srcObject) {
            videoElements[key].srcObject = remoteStream;
            break;
          }
        }
      });
    });

    async function startShare() {
      const selectedSlot = document.getElementById('slotSelect').value;
      const useDelay = document.getElementById('delayCheckbox').checked;

      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: {
            frameRate: { ideal: 120, max: 120 },
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          }
        });

        localStream = stream;

        const receiverId = prompt("ID du joueur √† qui envoyer ton √©cran :");
        if (!receiverId) return;

        if (useDelay) {
          setTimeout(() => {
            currentCall = peer.call(receiverId, stream);
            videoElements[selectedSlot].srcObject = stream;
          }, 60000); // 60 000ms = 1min
        } else {
          currentCall = peer.call(receiverId, stream);
          videoElements[selectedSlot].srcObject = stream;
        }

      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function stopShare() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      if (currentCall) {
        currentCall.close();
        currentCall = null;
      }
    }

    function toggleId() {
      const span = document.getElementById("idValue");
      span.innerText = (span.innerText === myId) ? "[Masqu√©]" : myId;
    }
  </script>
</body>
</html>
