<!DOCTYPE html>

  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    video {
      width: 320px;
      height: 180px;
      border: 2px solid white;
      border-radius: 8px;
      background: black;
      object-fit: cover;
    }

    /* Plein √©cran : la vid√©o prend tout l'√©cran */
    .player-container:fullscreen video {
      width: 100vw;
      height: 100vh;
      border: none;
      border-radius: 0;
      object-fit: contain;
      background: black;
    }

    /* Barre info plus petite */
    .info-bar {
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      font-size: 10px;
      border-radius: 0 0 4px 4px;
      overflow: hidden;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }

    .info-bar-top {
      background: #6a2c8a;
      color: white;
      display: flex;
      align-items: center;
      padding: 2px 6px;
      gap: 5px;
      font-weight: bold;
      height: 18px;
    }

    .info-bar-top img {
      width: 14px;
      height: 9px;
      border-radius: 2px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .info-bar-bottom {
      background: white;
      color: black;
      padding: 2px 5px;
      height: 16px;
      font-size: 9px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .controls-bottom {
      position: absolute;
      bottom: 4px;
      right: 4px;
      display: flex;
      gap: 6px;
      pointer-events: auto;
      z-index: 20;
    }

    .control-button {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .control-button:focus {
      outline: none;
    }

    /* Styles pour l'ID du stream */
    #myId {
      margin: 10px;
      font-size: 14px;
      user-select: text;
    }

    #idValue {
      font-weight: bold;
      margin-left: 5px;
      user-select: text;
    }

    #toggleIdBtn {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      vertical-align: middle;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>

  <script>
    const peer = new Peer();

    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy')
    };

      w1xy: document.getElementById('container-w1xy')
    };

      fela: document.getElementById('stats-fela'),
      natoky: document.getElementById('stats-natoky'),
      bema: document.getElementById('stats-bema'),
      w1xy: document.getElementById('stats-w1xy')
    };

    let currentStream = null;

    peer.on('open', id => {
      document.getElementById("idValue").textContent = id;
    });

    peer.on('call', call => {
      call.answer();
      const targetSlot = call.metadata?.slot;
      call.on('stream', remoteStream => {
        if (targetSlot && videoElements[targetSlot]) {
          videoElements[targetSlot].srcObject = remoteStream;
        } else {
          for (const key in videoElements) {
            if (!videoElements[key].srcObject) {
              videoElements[key].srcObject = remoteStream;
              break;
            }
          }
        }
      });
    });

    async function startShare() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { frameRate: { ideal: 60, max: 60 } }, audio: true });
        currentStream = stream;
        const peerIdToCall = prompt("ID du joueur receveur :");
        const slot = document.getElementById('targetSlot').value;

        if (peerIdToCall) {
          peer.call(peerIdToCall, stream, { metadata: { slot: slot } });
        }
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function stopShare() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
    }
