<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Stormex Cast - Multi POV</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
    }

    #myId {
      margin: 10px;
      font-size: 14px;
      user-select: text;
    }

    #idValue {
      font-weight: bold;
      margin-left: 5px;
      user-select: text;
    }

    #toggleIdBtn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
      vertical-align: middle;
    }

    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    video {
      width: 320px;
      height: 180px;
      border: 2px solid white;
      border-radius: 8px;
      background: black;
      object-fit: cover;
    }

    /* Plein √©cran: vid√©o prend tout l'√©cran */
    .player-container:fullscreen video {
      width: 100vw;
      height: 100vh;
      border: none;
      border-radius: 0;
      object-fit: contain;
      background: black;
    }

    .info-bar {
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      font-size: 10px;
      border-radius: 0 0 4px 4px;
      overflow: hidden;
      user-select: none;
      pointer-events: none;
      z-index: 10;
      background: transparent;
    }

    .info-bar-top {
      background: #6a2c8a;
      color: white;
      display: flex;
      align-items: center;
      padding: 2px 6px;
      gap: 5px;
      font-weight: bold;
      height: 18px;
    }

    .info-bar-top img {
      width: 14px;
      height: 9px;
      border-radius: 2px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .info-bar-bottom {
      background: white;
      color: black;
      padding: 2px 5px;
      height: 16px;
      font-size: 9px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .controls-bottom {
      position: absolute;
      bottom: 4px;
      right: 4px;
      display: flex;
      gap: 6px;
      pointer-events: auto;
      z-index: 20;
    }

    .control-button {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .control-button:focus {
      outline: none;
    }

    /* Conteneur boutons partage */
    #shareControls {
      margin: 15px 0;
    }

    select, button {
      font-size: 14px;
      margin: 0 5px;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    select {
      min-width: 150px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

  <h1>üé• Cast Stormex - Multi POV</h1>

  <p id="myId">Mon ID de stream :
    <span id="idValue">...</span>
    <button id="toggleIdBtn" onclick="toggleId()">üëÅÔ∏è</button>
  </p>

  <div id="shareControls">
    <select id="targetSlot">
      <option value="fela">SOM FELA</option>
      <option value="natoky">SOM NATOKY</option>
      <option value="bema">SOM BEMA</option>
      <option value="w1xy">SOM W1XY</option>
    </select>
    <button onclick="startShare()">Partager mon √©cran</button>
    <button onclick="stopShare()">Arr√™ter le partage</button>
  </div>

  <!-- Container & video pour chaque POV -->
  <div class="player-container" id="container-fela">
    <video id="fela" autoplay muted playsinline></video>
    <div class="info-bar">
      <div class="info-bar-top">
        <img src="https://flagcdn.com/w20/fr.png" alt="France" />
        <span id="name-fela">SOM FELA</span>
      </div>
      <div class="info-bar-bottom" id="stats-fela">Chargement des stats...</div>
    </div>
    <div class="controls-bottom">
      <button class="control-button" onclick="toggleMute('fela')" title="Mute/Unmute">üîä</button>
      <button class="control-button" onclick="toggleFullscreen('container-fela')" title="Agrandir">‚¨ú</button>
    </div>
  </div>

  <div class="player-container" id="container-natoky">
    <video id="natoky" autoplay muted playsinline></video>
    <div class="info-bar">
      <div class="info-bar-top">
        <img src="https://flagcdn.com/w20/fr.png" alt="France" />
        <span id="name-natoky">SOM NATOKY</span>
      </div>
      <div class="info-bar-bottom" id="stats-natoky">Chargement des stats...</div>
    </div>
    <div class="controls-bottom">
      <button class="control-button" onclick="toggleMute('natoky')" title="Mute/Unmute">üîä</button>
      <button class="control-button" onclick="toggleFullscreen('container-natoky')" title="Agrandir">‚¨ú</button>
    </div>
  </div>

  <div class="player-container" id="container-bema">
    <video id="bema" autoplay muted playsinline></video>
    <div class="info-bar">
      <div class="info-bar-top">
        <img src="https://flagcdn.com/w20/fr.png" alt="France" />
        <span id="name-bema">SOM BEMA</span>
      </div>
      <div class="info-bar-bottom" id="stats-bema">Chargement des stats...</div>
    </div>
    <div class="controls-bottom">
      <button class="control-button" onclick="toggleMute('bema')" title="Mute/Unmute">üîä</button>
      <button class="control-button" onclick="toggleFullscreen('container-bema')" title="Agrandir">‚¨ú</button>
    </div>
  </div>

  <div class="player-container" id="container-w1xy">
    <video id="w1xy" autoplay muted playsinline></video>
    <div class="info-bar">
      <div class="info-bar-top">
        <img src="https://flagcdn.com/w20/fr.png" alt="France" />
        <span id="name-w1xy">SOM W1XY</span>
      </div>
      <div class="info-bar-bottom" id="stats-w1xy">Chargement des stats...</div>
    </div>
    <div class="controls-bottom">
      <button class="control-button" onclick="toggleMute('w1xy')" title="Mute/Unmute">üîä</button>
      <button class="control-button" onclick="toggleFullscreen('container-w1xy')" title="Agrandir">‚¨ú</button>
    </div>
  </div>

  <script>
    // G√®re l'affichage du ID stream (montrer/cacher)
    let idVisible = true;
    function toggleId() {
      const idSpan = document.getElementById('idValue');
      idVisible = !idVisible;
      idSpan.style.display = idVisible ? 'inline' : 'none';
      document.getElementById('toggleIdBtn').textContent = idVisible ? 'üëÅÔ∏è' : 'üö´';
    }

    // Initialisation PeerJS
    const peer = new Peer();

    // R√©cup√©ration des vid√©os
    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy'),
    };

    // Conteneurs (pour fullscreen)
    const containers = {
      fela: document.getElementById('container-fela'),
      natoky: document.getElementById('container-natoky'),
      bema: document.getElementById('container-bema'),
      w1xy: document.getElementById('container-w1xy'),
    };

    // Stats affich√©es (√† compl√©ter plus tard avec API Fortnite Tracker)
    const statsElements = {
      fela: document.getElementById('stats-fela'),
      natoky: document.getElementById('stats-natoky'),
      bema: document.getElementById('stats-bema'),
      w1xy: document.getElementById('stats-w1xy'),
    };

    // Stocke le stream qu‚Äôon partage
    let currentStream = null;

    peer.on('open', (id) => {
      document.getElementById("idValue").textContent = id;
      console.log("PeerJS ouvert avec ID:", id);
    });

    // R√©ception d‚Äôappel PeerJS
    peer.on('call', (call) => {
      call.answer(); // On accepte la vid√©o re√ßue
      const slot = call.metadata?.slot;
      call.on('stream', (remoteStream) => {
        if (slot && videoElements[slot]) {
          videoElements[slot].srcObject = remoteStream;
        } else {
          // Si slot non d√©fini, assigner √† la premi√®re video sans stream
          for (const key in videoElements) {
            if (!videoElements[key].srcObject) {
              videoElements[key].srcObject = remoteStream;
              break;
            }
          }
        }
      });
      call.on('close', () => {
        if (slot && videoElements[slot]) {
          videoElements[slot].srcObject = null;
          statsElements[slot].textContent = "Stream arr√™t√©";
        }
      });
    });

    // D√©marrer le partage d‚Äô√©cran
    async function startShare() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { frameRate: { ideal: 60, max: 60 } }, audio: true });
        currentStream = stream;
        const peerIdToCall = prompt("ID du joueur receveur √† appeler :");
        if (!peerIdToCall) {
          alert("ID du joueur invalide");
          return;
        }
        const slot = document.getElementById('targetSlot').value;
        peer.call(peerIdToCall, stream, { metadata: { slot: slot } });
      } catch (err) {
        alert("Erreur de partage d'√©cran : " + err.message);
      }
    }

    // Arr√™ter le partage
    function stopShare() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
    }

    // Mute / unmute la vid√©o
    function toggleMute(slot) {
      const vid = videoElements[slot];
      if (!vid) return;
      vid.muted = !vid.muted;
    }

    // Plein √©cran container vid√©o (le container)
    function toggleFullscreen(containerId) {
      const elem = containers[containerId];
      if (!elem) return;

      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch((err) => {
          alert(`Erreur fullscreen : ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
