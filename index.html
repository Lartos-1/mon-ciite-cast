<!DOCTYPE html>

<head>

  <title>Stormex Cast</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    video {
      width: 300px;
      height: 200px;
      border: 2px solid white;
    }

    .stats-overlay {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      display: flex;
      flex-direction: column;
      font-size: 9px;
      z-index: 2;
    }

    .stats-top {
      background-color: #5c4b8b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1px 4px;
      height: 14px;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    .stats-top img {
      width: 10px;
      height: 8px;
      margin-right: 4px;
    }

    .stats-bottom {
      background-color: white;
      color: #5c4b8b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4px;
      height: 14px;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      font-weight: bold;
    }

    .mute-button {
      background: none;
      border: none;
      color: #5c4b8b;
      cursor: pointer;
      font-size: 10px;
      padding: 0;
    }
  </style>
</head>
