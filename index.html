<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stormex Cast</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    video {
      width: 300px;
      height: 200px;
      border: 2px solid white;
    }

    .overlay {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
    }

    .controls {
      margin-top: 10px;
    }

    button, select {
      background: white;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
    }

    #myId {
      font-size: 16px;
      color: yellow;
      margin: 20px;
    }

    .mute-button {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      width: 30px;
      height: 30px;
    }

    #toggleIdBtn {
      background: transparent;
      color: yellow;
      font-size: 18px;
      cursor: pointer;
      border: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

  <h1>🎥 Cast Stormex</h1>

  <p id="myId">Mon ID de stream : <span id="idValue">...</span>
    <button id="toggleIdBtn" onclick="toggleId()">👁️</button>
  </p>

  <div>
    <select id="targetSlot">
      <option value="fela">Slot : SOM FELA</option>
      <option value="natoky">Slot : SOM NATOKY</option>
      <option value="bema">Slot : SOM BEMA</option>
      <option value="w1xy">Slot : SOM W1XY</option>
    </select>
    <button onclick="startShare()">Partager mon écran</button>
    <button onclick="stopShare()">Arrêter le partage</button>
  </div>

  <div class="player-container">
    <div class="overlay">SOM FELA</div>
    <video id="fela" autoplay></video>
    <button class="mute-button" onclick="toggleMute('fela')">🔊</button>
  </div>

  <div class="player-container">
    <div class="overlay">SOM NATOKY</div>
    <video id="natoky" autoplay></video>
    <button class="mute-button" onclick="toggleMute('natoky')">🔊</button>
  </div>

  <div class="player-container">
    <div class="overlay">SOM BEMA</div>
    <video id="bema" autoplay></video>
    <button class="mute-button" onclick="toggleMute('bema')">🔊</button>
  </div>

  <div class="player-container">
    <div class="overlay">SOM W1XY</div>
    <video id="w1xy" autoplay></video>
    <button class="mute-button" onclick="toggleMute('w1xy')">🔊</button>
  </div>

  <script>
    const peer = new Peer();
    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy')
    };

    let currentStream = null;

    peer.on('open', id => {
      document.getElementById("idValue").textContent = id;
    });

    peer.on('call', call => {
      call.answer();
      const targetSlot = call.metadata?.slot;
      call.on('stream', remoteStream => {
        if (targetSlot && videoElements[targetSlot]) {
          videoElements[targetSlot].srcObject = remoteStream;
        } else {
          for (const key in videoElements) {
            if (!videoElements[key].srcObject) {
              videoElements[key].srcObject = remoteStream;
              break;
            }
          }
        }
      });
    });

    async function startShare() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { frameRate: { ideal: 60, max: 60 } }, audio: true });
        currentStream = stream;
        const peerIdToCall = prompt("ID du joueur receveur :");
        const slot = document.getElementById('targetSlot').value;

        if (peerIdToCall) {
          peer.call(peerIdToCall, stream, { metadata: { slot: slot } });
        }
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function stopShare() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
    }

    function toggleMute(slotId) {
      const video = document.getElementById(slotId);
      const btn = video.parentElement.querySelector(".mute-button");
      video.muted = !video.muted;
      btn.textContent = video.muted ? "🔇" : "🔊";
    }

    function toggleId() {
      const idSpan = document.getElementById('idValue');
      const toggleBtn = document.getElementById('toggleIdBtn');
      if (idSpan.style.display === "none") {
        idSpan.style.display = "inline";
        toggleBtn.textContent = "👁️";
      } else {
        idSpan.style.display = "none";
        toggleBtn.textContent = "🙈";
      }
    }
  </script>
</body>
</html>
