<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stormex Cast</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }

    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    video {
      width: 300px;
      height: 200px;
      border: 2px solid white;
    }

    .stats-overlay {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      display: flex;
      flex-direction: column;
      font-size: 9px;
      z-index: 2;
    }

    .stats-top {
      background-color: #5c4b8b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1px 4px;
      height: 14px;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    .stats-top img {
      width: 10px;
      height: 8px;
      margin-right: 4px;
    }

    .stats-bottom {
      background-color: white;
      color: #5c4b8b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4px;
      height: 14px;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      font-weight: bold;
    }

    .mute-button {
      background: none;
      border: none;
      color: #5c4b8b;
      cursor: pointer;
      font-size: 10px;
      padding: 0;
    }

    #myId {
      font-size: 16px;
      color: yellow;
      margin: 20px;
    }

    button, select {
      background: white;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
    }

    #toggleIdBtn {
      background: transparent;
      color: yellow;
      font-size: 18px;
      cursor: pointer;
      border: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

  <h1>üé• Cast Stormex</h1>

  <p id="myId">Mon ID de stream : <span id="idValue">...</span>
    <button id="toggleIdBtn" onclick="toggleId()">üëÅÔ∏è</button>
  </p>

  <div>
    <select id="targetSlot">
      <option value="fela">Slot : SOM FELA</option>
      <option value="natoky">Slot : SOM NATOKY</option>
      <option value="bema">Slot : SOM BEMA</option>
      <option value="w1xy">Slot : SOM W1XY</option>
    </select>
    <button onclick="startShare()">Partager mon √©cran</button>
    <button onclick="stopShare()">Arr√™ter le partage</button>
  </div>

  <!-- FELA -->
  <div class="player-container">
    <video id="fela" autoplay muted></video>
    <div class="stats-overlay">
      <div class="stats-top">
        <img src="https://flagcdn.com/fr.svg" alt="FR">
        SOM FELA
      </div>
      <div class="stats-bottom">
        <span>123·µâ ‚Ä¢ 56pts</span>
        <button class="mute-button" onclick="toggleMute('fela')">üîá</button>
      </div>
    </div>
  </div>

  <!-- NATOKY -->
  <div class="player-container">
    <video id="natoky" autoplay muted></video>
    <div class="stats-overlay">
      <div class="stats-top">
        <img src="https://flagcdn.com/fr.svg" alt="FR">
        SOM NATOKY
      </div>
      <div class="stats-bottom">
        <span>98·µâ ‚Ä¢ 63pts</span>
        <button class="mute-button" onclick="toggleMute('natoky')">üîá</button>
      </div>
    </div>
  </div>

  <!-- BEMA -->
  <div class="player-container">
    <video id="bema" autoplay muted></video>
    <div class="stats-overlay">
      <div class="stats-top">
        <img src="https://flagcdn.com/fr.svg" alt="FR">
        SOM BEMA
      </div>
      <div class="stats-bottom">
        <span>75·µâ ‚Ä¢ 72pts</span>
        <button class="mute-button" onclick="toggleMute('bema')">üîá</button>
      </div>
    </div>
  </div>

  <!-- W1XY -->
  <div class="player-container">
    <video id="w1xy" autoplay muted></video>
    <div class="stats-overlay">
      <div class="stats-top">
        <img src="https://flagcdn.com/fr.svg" alt="FR">
        SOM W1XY
      </div>
      <div class="stats-bottom">
        <span>110·µâ ‚Ä¢ 41pts</span>
        <button class="mute-button" onclick="toggleMute('w1xy')">üîá</button>
      </div>
    </div>
  </div>

  <script>
    const peer = new Peer();
    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy')
    };

    let currentStream = null;

    peer.on('open', id => {
      document.getElementById("idValue").textContent = id;
    });

    peer.on('call', call => {
      call.answer();
      const targetSlot = call.metadata?.slot;
      call.on('stream', remoteStream => {
        if (targetSlot && videoElements[targetSlot]) {
          videoElements[targetSlot].srcObject = remoteStream;
        } else {
          for (const key in videoElements) {
            if (!videoElements[key].srcObject) {
              videoElements[key].srcObject = remoteStream;
              break;
            }
          }
        }
      });
    });

    async function startShare() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { frameRate: { ideal: 60, max: 60 } }, audio: true });
        currentStream = stream;
        const peerIdToCall = prompt("ID du joueur receveur :");
        const slot = document.getElementById('targetSlot').value;

        if (peerIdToCall) {
          peer.call(peerIdToCall, stream, { metadata: { slot: slot } });
        }
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function stopShare() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
    }

    function toggleMute(slotId) {
      const video = document.getElementById(slotId);
      const btn = video.parentElement.querySelector(".mute-button");
      video.muted = !video.muted;
      btn.textContent = video.muted ? "üîá" : "üîä";
    }

    function toggleId() {
      const idSpan = document.getElementById('idValue');
      const toggleBtn = document.getElementById('toggleIdBtn');
      if (idSpan.style.display === "none") {
        idSpan.style.display = "inline";
        toggleBtn.textContent = "üëÅÔ∏è";
      } else {
        idSpan.style.display = "none";
        toggleBtn.textContent = "üôà";
      }
    }
  </script>

</body>
</html>
