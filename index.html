<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Stormex Cast - Corrig√©</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
      width: 320px;
      height: 180px;
      border: 3px solid #6a2c8a;
      border-radius: 8px;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      border-radius: 8px;
    }
    .info-bar {
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      font-size: 11px;
      font-weight: normal;
      border-radius: 0 0 6px 6px;
      overflow: hidden;
      user-select: none;
      pointer-events: none;
      z-index: 10;
      color: #ddd;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
    }
    .info-bar-top {
      background: #6a2c8a;
      color: white;
      display: flex;
      align-items: center;
      padding: 3px 8px;
      gap: 5px;
      font-weight: bold;
      height: 22px;
      border-radius: 6px 6px 0 0;
    }
    .info-bar-top img {
      width: 16px;
      height: 10px;
      border-radius: 2px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .controls-bottom {
      position: absolute;
      bottom: 5px;
      right: 5px;
      display: flex;
      gap: 8px;
      pointer-events: auto;
      z-index: 20;
    }
    .control-button {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .control-button:focus {
      outline: none;
    }
    #toggleEmojisBtn {
      font-size: 24px;
      margin: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      user-select: none;
    }
    .hide-emojis *:not(.player-container):not(.player-container *) {
      visibility: hidden !important;
    }
    .player-container, .player-container * {
      visibility: visible !important;
    }
    .hide {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>üé• Cast Stormex corrig√©</h1>

  <p id="myId">Mon ID de stream : <span id="idValue">...</span>
    <button onclick="toggleId()">üëÅÔ∏è</button>
  </p>

  <button id="toggleEmojisBtn" title="Cacher/afficher emojis et textes hors cadres joueurs">üëÅÔ∏è‚Äçüó®Ô∏è</button>

  <div>
    <select id="targetSlot">
      <option value="som-fela">Slot : SOM FELA</option>
      <option value="som-natoky">Slot : SOM NATOKY</option>
      <option value="som-bema">Slot : SOM BEMA</option>
      <option value="som-denzox">Slot : SOM DENZOX</option>
      <option value="som-n1vek">Slot : SOM N1VEK</option>
    </select>
    <button onclick="startShare()">Partager mon √©cran</button>
    <button onclick="stopShare()">Arr√™ter le partage</button>
  </div>

  <div>
    <label><input type="checkbox" checked onchange="togglePOV('som-fela')"> SOM FELA</label>
    <label><input type="checkbox" checked onchange="togglePOV('som-natoky')"> SOM NATOKY</label>
    <label><input type="checkbox" checked onchange="togglePOV('som-bema')"> SOM BEMA</label>
    <label><input type="checkbox" checked onchange="togglePOV('som-denzox')"> SOM DENZOX</label>
    <label><input type="checkbox" checked onchange="togglePOV('som-n1vek')"> SOM N1VEK</label>
  </div>

  <div id="videos">
    <div class="player-container" id="container-som-fela">
      <video id="som-fela" autoplay muted playsinline></video>
      <div class="info-bar">
        <div class="info-bar-top"><img src="https://flagcdn.com/w20/fr.png" /><span>SOM FELA</span></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-fela')">üîá</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-fela')">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-som-natoky">
      <video id="som-natoky" autoplay muted playsinline></video>
      <div class="info-bar">
        <div class="info-bar-top"><img src="https://flagcdn.com/w20/fr.png" /><span>SOM NATOKY</span></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-natoky')">üîá</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-natoky')">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-som-bema">
      <video id="som-bema" autoplay muted playsinline></video>
      <div class="info-bar">
        <div class="info-bar-top"><img src="https://flagcdn.com/w20/fr.png" /><span>SOM BEMA</span></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-bema')">üîá</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-bema')">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-som-denzox">
      <video id="som-denzox" autoplay muted playsinline></video>
      <div class="info-bar">
        <div class="info-bar-top"><img src="https://flagcdn.com/w20/fr.png" /><span>SOM DENZOX</span></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-denzox')">üîá</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-denzox')">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-som-n1vek">
      <video id="som-n1vek" autoplay muted playsinline></video>
      <div class="info-bar">
        <div class="info-bar-top"><img src="https://flagcdn.com/w20/fr.png" /><span>SOM N1VEK</span></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-n1vek')">üîá</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-n1vek')">‚¨ú</button>
      </div>
    </div>
  </div>

  <script>
    const peer = new Peer();

    const videoElements = {
      'som-fela': document.getElementById('som-fela'),
      'som-natoky': document.getElementById('som-natoky'),
      'som-bema': document.getElementById('som-bema'),
      'som-denzox': document.getElementById('som-denzox'),
      'som-n1vek': document.getElementById('som-n1vek')
    };

    const containers = {
      'som-fela': document.getElementById('container-som-fela'),
      'som-natoky': document.getElementById('container-som-natoky'),
      'som-bema': document.getElementById('container-som-bema'),
      'som-denzox': document.getElementById('container-som-denzox'),
      'som-n1vek': document.getElementById('container-som-n1vek')
    };

    let currentStream = null;
    let currentCall = null;

    peer.on('open', id => {
      document.getElementById('idValue').textContent = id;
    });

    peer.on('call', call => {
      // Toujours accepter la connexion et r√©pondre avec un stream vide (audio et video disabled)
      navigator.mediaDevices.getUserMedia({ video: false, audio: false }).then(emptyStream => {
        call.answer(emptyStream); 
        call.on('stream', remoteStream => {
          // Demander le slot au viewer o√π afficher la vid√©o
          let slot = prompt("Dans quel slot afficher ce stream ? (ex: som-fela, som-bema)");

          if (!slot || !videoElements[slot]) {
            alert("Slot invalide ou non reconnu : " + slot);
            return;
          }

          videoElements[slot].srcObject = remoteStream;
          videoElements[slot].play();

          // Assure que le container est visible si cach√©
          containers[slot].classList.remove('hide');
        });
      });
    });

    function startShare() {
      const targetId = prompt("Entre l'ID PeerJS de la personne √† qui tu veux envoyer ton √©cran :");
      const slot = document.getElementById('targetSlot').value;

      if (!targetId || !slot) {
        alert("Tu dois entrer un ID et choisir un slot.");
        return;
      }

      navigator.mediaDevices.getDisplayMedia({ video: true, audio: true }).then(stream => {
        currentStream = stream;
        currentCall = peer.call(targetId, stream);

        currentCall.on('close', () => {
          // Nettoyer la vid√©o si l'appel est ferm√©
          if (videoElements[slot]) {
            videoElements[slot].srcObject = null;
          }
        });
      }).catch(err => {
        alert("Erreur : " + err.message);
      });
    }

    function stopShare() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      if (currentCall) {
        currentCall.close();
        currentCall = null;
      }
    }

    function toggleMute(videoId) {
      const video = document.getElementById(videoId);
      video.muted = !video.muted;
      const btn = video.parentElement.querySelector('.control-button');
      if (btn) btn.textContent = video.muted ? 'üîá' : 'üîä';
    }

    function toggleFullscreen(containerId) {
      const container = document.getElementById(containerId);
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        container.requestFullscreen();
      }
    }

    function toggleId() {
      const el = document.getElementById('idValue');
      el.style.display = el.style.display === 'none' ? 'inline' : 'none';
    }

    document.getElementById('toggleEmojisBtn').addEventListener('click', () => {
      document.body.classList.toggle('hide-emojis');
    });

    function togglePOV(id) {
      const container = containers[id];
      if (container) {
        container.classList.toggle('hide');
      }
    }
  </script>
</body>
</html>
