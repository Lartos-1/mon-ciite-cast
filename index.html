<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stormex Cast</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }
    video {
      width: 300px;
      height: 200px;
      border: 2px solid white;
    }
    .overlay {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
    }
    .controls {
      margin-top: 10px;
    }
    .share-button, .stop-button {
      background: white;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>ðŸŽ¥ Cast Stormex</h1>
  <p id="myId" style="color: yellow;">Mon ID de stream : ...</p>

  <div class="player-container">
    <div class="overlay">SOM FELA</div>
    <video id="fela" autoplay></video>
    <div class="controls">
      <button class="share-button" onclick="startShare('fela')">Partager ton Ã©cran</button>
      <button class="stop-button" onclick="stopShare('fela')">ArrÃªter</button>
    </div>
  </div>

  <div class="player-container">
    <div class="overlay">SOM NATOKY</div>
    <video id="natoky" autoplay></video>
    <div class="controls">
      <button class="share-button" onclick="startShare('natoky')">Partager ton Ã©cran</button>
      <button class="stop-button" onclick="stopShare('natoky')">ArrÃªter</button>
    </div>
  </div>

  <div class="player-container">
    <div class="overlay">SOM BEMA</div>
    <video id="bema" autoplay></video>
    <div class="controls">
      <button class="share-button" onclick="startShare('bema')">Partager ton Ã©cran</button>
      <button class="stop-button" onclick="stopShare('bema')">ArrÃªter</button>
    </div>
  </div>

  <div class="player-container">
    <div class="overlay">SOM W1XY</div>
    <video id="w1xy" autoplay></video>
    <div class="controls">
      <button class="share-button" onclick="startShare('w1xy')">Partager ton Ã©cran</button>
      <button class="stop-button" onclick="stopShare('w1xy')">ArrÃªter</button>
    </div>
  </div>

  <script>
    const peer = new Peer();

    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy')
    };

    peer.on('open', id => {
      document.getElementById("myId").innerText = "Mon ID de stream : " + id;
    });

    peer.on('call', call => {
      call.answer(); // on accepte
      call.on('stream', remoteStream => {
        // affiche dans un slot vide
        for (const key in videoElements) {
          if (!videoElements[key].srcObject) {
            videoElements[key].srcObject = remoteStream;
            break;
          }
        }
      });
    });

    async function startShare(id) {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        videoElements[id].srcObject = stream;

        const peerIdToCall = prompt("ID du joueur qui doit recevoir ton Ã©cran :");
        if (peerIdToCall) {
          const call = peer.call(peerIdToCall, stream);
        }
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function stopShare(id) {
      const video = videoElements[id];
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    }
  </script>
</body>
</html>
