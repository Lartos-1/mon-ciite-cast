<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stormex Cast</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }
    video {
      width: 300px;
      height: 200px;
      border: 2px solid white;
    }
    .overlay {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
    }
    .controls {
      margin-top: 10px;
    }
    button, select {
      background: white;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
    }
    #myId {
      font-size: 16px;
      color: yellow;
      margin: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

  <h1>üé• Cast Stormex</h1>

  <p id="myId">Mon ID de stream : <span id="idValue">...</span></p>
  <button onclick="toggleId()">üëÅÔ∏è Afficher / Masquer l'ID</button>

  <!-- Contr√¥le de partage -->
  <div>
    <select id="targetSlot">
      <option value="fela">Slot : SOM FELA</option>
      <option value="natoky">Slot : SOM NATOKY</option>
      <option value="bema">Slot : SOM BEMA</option>
      <option value="w1xy">Slot : SOM W1XY</option>
    </select>
    <button onclick="startShare()">Partager mon √©cran</button>
    <button onclick="stopShare()">Arr√™ter le partage</button>
  </div>

  <!-- Les slots vid√©o -->
  <div class="player-container">
    <div class="overlay">SOM FELA</div>
    <video id="fela" autoplay></video>
  </div>

  <div class="player-container">
    <div class="overlay">SOM NATOKY</div>
    <video id="natoky" autoplay></video>
  </div>

  <div class="player-container">
    <div class="overlay">SOM BEMA</div>
    <video id="bema" autoplay></video>
  </div>

  <div class="player-container">
    <div class="overlay">SOM W1XY</div>
    <video id="w1xy" autoplay></video>
  </div>

  <script>
    const peer = new Peer();
    let myId = "";
    let localStream = null;

    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy')
    };

    peer.on('open', id => {
      myId = id;
      document.getElementById("idValue").innerText = id;
    });

    peer.on('call', call => {
      call.answer();
      const targetSlot = call.metadata?.slot;
      call.on('stream', remoteStream => {
        if (targetSlot && videoElements[targetSlot]) {
          videoElements[targetSlot].srcObject = remoteStream;
        } else {
          for (const key in videoElements) {
            if (!videoElements[key].srcObject) {
              videoElements[key].srcObject = remoteStream;
              break;
            }
          }
        }
      });
    });

    async function startShare() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        localStream = stream;
        const peerIdToCall = prompt("ID du joueur receveur :");
        const slot = document.getElementById('targetSlot').value;

        if (peerIdToCall) {
          peer.call(peerIdToCall, stream, { metadata: { slot: slot } });
        }
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function stopShare() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
    }

    function toggleId() {
      const span = document.getElementById("idValue");
      if (span.innerText === myId) {
        span.innerText = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
      } else {
        span.innerText = myId;
      }
    }
  </script>

</body>
</html>
