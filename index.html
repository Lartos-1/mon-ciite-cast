  <script>
    const peer = new Peer();
    let currentStream = null;

    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy')
    };

    peer.on('open', id => {
      document.getElementById("myId").innerText = "Mon ID de stream : " + id;
    });

    peer.on('call', call => {
      call.answer();
      call.on('stream', remoteStream => {
        const delayEnabled = document.getElementById('delayCheckbox').checked;
        if (delayEnabled) {
          const buffer = [];
          const targetSlot = findFreeSlot();

          if (!targetSlot) return;

          const interval = setInterval(() => {
            if (buffer.length > 0) {
              videoElements[targetSlot].srcObject = buffer.shift();
            }
          }, 1000 / 30); // 30 FPS approx.

          const startTime = Date.now();
          const delayTime = 60 * 1000;

          const mediaStream = new MediaStream();
          videoElements[targetSlot].srcObject = mediaStream;

          const trackProcessor = new MediaStreamTrackProcessor(remoteStream.getVideoTracks()[0]);
          const reader = trackProcessor.readable.getReader();

          function read() {
            reader.read().then(({ done, value }) => {
              if (done) return;
              const frame = new VideoFrame(value);
              const canvas = document.createElement("canvas");
              canvas.width = frame.displayWidth;
              canvas.height = frame.displayHeight;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(frame, 0, 0);
              canvas.captureStream().getVideoTracks().forEach(t => mediaStream.addTrack(t));
              read();
            });
          }
          read();
        } else {
          const targetSlot = findFreeSlot();
          if (targetSlot) {
            videoElements[targetSlot].srcObject = remoteStream;
          }
        }
      });
    });

    function findFreeSlot() {
      for (const key in videoElements) {
        if (!videoElements[key].srcObject) {
          return key;
        }
      }
      return null;
    }

    async function startShare() {
      const slotId = document.getElementById('slotSelect').value;
      const delayEnabled = document.getElementById('delayCheckbox').checked;

      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: {
            frameRate: { ideal: 120, max: 120 }
          }
        });

        currentStream = stream;
        videoElements[slotId].srcObject = stream;

        const peerIdToCall = prompt("ID du joueur Ã  qui envoyer ton Ã©cran :");
        if (peerIdToCall) {
          peer.call(peerIdToCall, stream);
        }

      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function stopShare() {
      for (const key in videoElements) {
        const video = videoElements[key];
        if (video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
      }
      currentStream = null;
    }
  </script>
