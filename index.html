<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Stormex Cast</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
      width: 320px;
      height: 180px;
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      border-radius: 8px;
    }

    .info-bar {
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      font-size: 11px;
      font-weight: normal;
      border-radius: 0 0 6px 6px;
      overflow: hidden;
      user-select: none;
      pointer-events: none;
      z-index: 10;
      color: #ddd;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
    }

    .info-bar-top {
      background: #6a2c8a;
      color: white;
      display: flex;
      align-items: center;
      padding: 3px 8px;
      gap: 5px;
      font-weight: bold;
      height: 22px;
      border-radius: 6px 6px 0 0;
    }

    .info-bar-top img {
      width: 16px;
      height: 10px;
      border-radius: 2px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .info-bar-bottom {
      margin-top: 2px;
      font-size: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #ddd;
      background: transparent;
      user-select: none;
      pointer-events: none;
    }

    .controls-bottom {
      position: absolute;
      bottom: 5px;
      right: 5px;
      display: flex;
      gap: 8px;
      pointer-events: auto;
      z-index: 20;
    }

    .control-button {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .control-button:focus {
      outline: none;
    }

    #toggleEmojisBtn {
      font-size: 24px;
      margin: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      user-select: none;
    }

    .hide-emojis *:not(.player-container):not(.player-container *) {
      visibility: hidden !important;
    }

    .player-container, .player-container * {
      visibility: visible !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>üé• Cast Stormex</h1>

  <p id="myId">Mon ID de stream : <span id="idValue">...</span>
    <button id="toggleIdBtn" onclick="toggleId()">üëÅÔ∏è</button>
  </p>

  <button id="toggleEmojisBtn" title="Cacher/afficher emojis et textes hors cadres joueurs">üëÅÔ∏è‚Äçüó®Ô∏è</button>

  <div>
    <select id="targetSlot">
      <option value="som-fela">Slot : SOM FELA</option>
      <option value="som-natoky">Slot : SOM NATOKY</option>
      <option value="som-bema">Slot : SOM BEMA</option>
      <option value="som-denzox">Slot : SOM DENZOX</option>
      <option value="som-n1vek">Slot : SOM N1VEK</option>
    </select>
    <button onclick="startShare()">Partager mon √©cran</button>
    <button onclick="stopShare()">Arr√™ter le partage</button>
  </div>

  <div id="videos">
    <div class="player-container" id="container-som-fela">
      <video id="som-fela" autoplay muted></video>
      <div class="info-bar">
        <div class="info-bar-top">
          <img src="https://flagcdn.com/w20/fr.png" alt="France" />
          <span id="name-som-fela">SOM FELA</span>
        </div>
        <div class="info-bar-bottom" id="stats-som-fela"></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-fela')">üîä</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-fela')">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-som-natoky">
      <video id="som-natoky" autoplay muted></video>
      <div class="info-bar">
        <div class="info-bar-top">
          <img src="https://flagcdn.com/w20/fr.png" alt="France" />
          <span id="name-som-natoky">SOM NATOKY</span>
        </div>
        <div class="info-bar-bottom" id="stats-som-natoky"></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-natoky')">üîä</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-natoky')">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-som-bema">
      <video id="som-bema" autoplay muted></video>
      <div class="info-bar">
        <div class="info-bar-top">
          <img src="https://flagcdn.com/w20/fr.png" alt="France" />
          <span id="name-som-bema">SOM BEMA</span>
        </div>
        <div class="info-bar-bottom" id="stats-som-bema"></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-bema')">üîä</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-bema')">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-som-denzox">
      <video id="som-denzox" autoplay muted></video>
      <div class="info-bar">
        <div class="info-bar-top">
          <img src="https://flagcdn.com/w20/fr.png" alt="France" />
          <span id="name-som-denzox">SOM DENZOX</span>
        </div>
        <div class="info-bar-bottom" id="stats-som-denzox"></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-denzox')">üîä</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-denzox')">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-som-n1vek">
      <video id="som-n1vek" autoplay muted></video>
      <div class="info-bar">
        <div class="info-bar-top">
          <img src="https://flagcdn.com/w20/fr.png" alt="France" />
          <span id="name-som-n1vek">SOM N1VEK</span>
        </div>
        <div class="info-bar-bottom" id="stats-som-n1vek"></div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('som-n1vek')">üîä</button>
        <button class="control-button" onclick="toggleFullscreen('container-som-n1vek')">‚¨ú</button>
      </div>
    </div>
  </div>

  <script>
    const peer = new Peer();
    const videoElements = {
      'som-fela': document.getElementById('som-fela'),
      'som-natoky': document.getElementById('som-natoky'),
      'som-bema': document.getElementById('som-bema'),
      'som-denzox': document.getElementById('som-denzox'),
      'som-n1vek': document.getElementById('som-n1vek')
    };

    const containers = {
      'som-fela': document.getElementById('container-som-fela'),
      'som-natoky': document.getElementById('container-som-natoky'),
      'som-bema': document.getElementById('container-som-bema'),
      'som-denzox': document.getElementById('container-som-denzox'),
      'som-n1vek': document.getElementById('container-som-n1vek')
    };

    let currentStream = null;
    let currentCall = null;
    let myId = '';

    peer.on('open', id => {
      myId = id;
      document.getElementById('idValue').textContent = id;
    });

    peer.on('call', call => {
      call.answer(currentStream);
      setupCallEvents(call);
    });

    function startShare() {
      const slot = document.getElementById('targetSlot').value;
      if (!slot) return alert('Choisissez un slot !');

      navigator.mediaDevices.getDisplayMedia({ video: true, audio: false })
        .then(stream => {
          currentStream = stream;
          if (currentCall) currentCall.close();
          const call = peer.call(myId, stream);
          setupCallEvents(call);

          if(videoElements[slot]) {
            videoElements[slot].srcObject = stream;
            videoElements[slot].muted = true;
            videoElements[slot].play();
          }
        })
        .catch(err => alert('Erreur partage √©cran : ' + err));
    }

    function stopShare() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
      if (currentCall) {
        currentCall.close();
        currentCall = null;
      }
      Object.values(videoElements).forEach(video => {
        video.srcObject = null;
      });
    }

    function setupCallEvents(call) {
      if (currentCall) currentCall.close();
      currentCall = call;
      call.on('stream', remoteStream => {
        // nothing for now
      });
      call.on('close', () => {
        currentCall = null;
      });
    }

    function toggleMute(id) {
      const video = videoElements[id];
      if (!video) return;
      video.muted = !video.muted;
    }

    function toggleFullscreen(containerId) {
      const container = containers[containerId];
      if (!container) return;
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    let idVisible = true;
    function toggleId() {
      idVisible = !idVisible;
      const el = document.getElementById('idValue');
      el.style.userSelect = idVisible ? 'text' : 'none';
      el.style.color = idVisible ? 'white' : 'transparent';
    }

    const toggleEmojisBtn = document.getElementById('toggleEmojisBtn');
    toggleEmojisBtn.addEventListener('click', () => {
      document.body.classList.toggle('hide-emojis');
    });

    async function fetchFortniteStats() {
      const players = ['som-denzox', 'som-n1vek', 'som-fela', 'som-natoky', 'som-bema'];
      for (const player of players) {
        try {
          const res = await fetch(`/api/stats/${player}`);
          if (!res.ok) throw new Error('Network response not ok');
          const data = await res.json();

          const statsElement = document.getElementById(`stats-${player}`);
          if (statsElement) {
            const statsText = `Kills: ${data.kills} | Wins: ${data.wins} | Matches: ${data.matches}`;
            statsElement.textContent = statsText;
          }
        } catch (error) {
          console.error(`Erreur stats ${player}:`, error);
        }
      }
    }

    setInterval(fetchFortniteStats, 30 * 1000);
    fetchFortniteStats();
  </script>
</body>
</html>
