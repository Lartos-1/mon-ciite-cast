<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Stormex Cast</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    video {
      width: 320px;
      height: 180px;
      border: 2px solid white;
      border-radius: 8px;
      background: black;
      object-fit: cover;
      /* On active les controls pour que le son soit contr√¥lable aussi */
      controls: none; /* Par d√©faut d√©sactiv√©, on l‚Äôactive en fullscreen */
    }

    .info-bar {
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      font-size: 11px;
      font-weight: normal;
      border-radius: 0 0 6px 6px;
      overflow: hidden;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }

    .info-bar-top {
      background: #6a2c8a;
      color: white;
      display: flex;
      align-items: center;
      padding: 3px 8px;
      gap: 5px;
      font-weight: bold;
      height: 22px;
    }

    .info-bar-top img {
      width: 16px;
      height: 10px;
      border-radius: 2px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .info-bar-bottom {
      background: white;
      color: black;
      padding: 3px 6px;
      height: 20px;
      font-weight: normal;
      font-size: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .controls-bottom {
      position: absolute;
      bottom: 5px;
      right: 5px;
      display: flex;
      gap: 8px;
      pointer-events: auto;
      z-index: 20;
    }

    .control-button {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background 0.3s;
    }

    .control-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .control-button:focus {
      outline: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

  <h1>üé• Cast Stormex</h1>
  <p id="myId">Mon ID de stream : <span id="idValue">...</span>
    <button id="toggleIdBtn" onclick="toggleId()">üëÅÔ∏è</button>
  </p>

  <div>
    <select id="targetSlot">
      <option value="fela">Slot : SOM FELA</option>
      <option value="natoky">Slot : SOM NATOKY</option>
      <option value="bema">Slot : SOM BEMA</option>
      <option value="w1xy">Slot : SOM W1XY</option>
    </select>
    <button onclick="startShare()">Partager mon √©cran</button>
    <button onclick="stopShare()">Arr√™ter le partage</button>
  </div>

  <div id="players">
    <!-- Les 4 POVs -->
    <div class="player-container" id="container-fela">
      <video id="fela" autoplay muted playsinline></video>
      <div class="info-bar">
        <div class="info-bar-top">
          <img src="https://flagcdn.com/w20/fr.png" />
          <span id="name-fela">SOM FELA</span>
        </div>
        <div class="info-bar-bottom" id="stats-fela">Stats...</div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('fela')" aria-label="Mute/Unmute">üîä</button>
        <button class="control-button" onclick="toggleFullscreen('fela')" aria-label="Fullscreen">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-natoky">
      <video id="natoky" autoplay muted playsinline></video>
      <div class="info-bar">
        <div class="info-bar-top">
          <img src="https://flagcdn.com/w20/fr.png" />
          <span id="name-natoky">SOM NATOKY</span>
        </div>
        <div class="info-bar-bottom" id="stats-natoky">Stats...</div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('natoky')" aria-label="Mute/Unmute">üîä</button>
        <button class="control-button" onclick="toggleFullscreen('natoky')" aria-label="Fullscreen">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-bema">
      <video id="bema" autoplay muted playsinline></video>
      <div class="info-bar">
        <div class="info-bar-top">
          <img src="https://flagcdn.com/w20/fr.png" />
          <span id="name-bema">SOM BEMA</span>
        </div>
        <div class="info-bar-bottom" id="stats-bema">Stats...</div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('bema')" aria-label="Mute/Unmute">üîä</button>
        <button class="control-button" onclick="toggleFullscreen('bema')" aria-label="Fullscreen">‚¨ú</button>
      </div>
    </div>

    <div class="player-container" id="container-w1xy">
      <video id="w1xy" autoplay muted playsinline></video>
      <div class="info-bar">
        <div class="info-bar-top">
          <img src="https://flagcdn.com/w20/fr.png" />
          <span id="name-w1xy">SOM W1XY</span>
        </div>
        <div class="info-bar-bottom" id="stats-w1xy">Stats...</div>
      </div>
      <div class="controls-bottom">
        <button class="control-button" onclick="toggleMute('w1xy')" aria-label="Mute/Unmute">üîä</button>
        <button class="control-button" onclick="toggleFullscreen('w1xy')" aria-label="Fullscreen">‚¨ú</button>
      </div>
    </div>
  </div>

  <script>
    const peer = new Peer();
    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy')
    };

    let currentStream = null;

    peer.on('open', id => {
      document.getElementById("idValue").textContent = id;
    });

    peer.on('call', call => {
      call.answer();
      const slot = call.metadata?.slot;
      call.on('stream', stream => {
        if (slot && videoElements[slot]) {
          videoElements[slot].srcObject = stream;
          videoElements[slot].muted = true; // par d√©faut muet, modifiable avec bouton
          videoElements[slot].controls = false; // contr√¥le masqu√© par d√©faut
        }
      });
    });

    async function startShare() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        currentStream = stream;
        const id = prompt("ID du joueur receveur :");
        const slot = document.getElementById('targetSlot').value;
        if (id) {
          peer.call(id, stream, { metadata: { slot: slot } });
        }
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function stopShare() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
        currentStream = null;
      }
    }

    // Garde l‚Äô√©tat mute pour chaque slot
    const muteStates = {
      fela: true,
      natoky: true,
      bema: true,
      w1xy: true
    };

    function toggleMute(slot) {
      const video = videoElements[slot];
      muteStates[slot] = !muteStates[slot];
      video.muted = muteStates[slot];
    }

    function toggleFullscreen(slot) {
      const video = videoElements[slot];
      if (!document.fullscreenElement) {
        // Avant fullscreen on active controls (pour pouvoir g√©rer son et pause)
        video.controls = true;
        video.requestFullscreen().catch(err => {
          alert(`Erreur fullscreen: ${err.message}`);
        });
      } else {
        // Sortie fullscreen, on d√©sactive controls
        document.exitFullscreen();
        video.controls = false;
      }
    }

    // Cache/affiche l'ID
    function toggleId() {
      const span = document.getElementById("idValue");
      const btn = document.getElementById("toggleIdBtn");
      if (span.style.display === "none") {
        span.style.display = "inline";
        btn.textContent = "üëÅÔ∏è";
      } else {
        span.style.display = "none";
        btn.textContent = "üôà";
      }
    }

    // Gestion sortie fullscreen pour enlever controls
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        // On enl√®ve controls √† toutes les vid√©os
        Object.values(videoElements).forEach(video => {
          video.controls = false;
        });
      }
    });
  </script>

</body>
</html>
