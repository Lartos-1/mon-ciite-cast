<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Stormex Cast</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .player-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    video {
      width: 320px;
      height: 180px;
      border: 2px solid white;
      border-radius: 8px;
      background: black;
      object-fit: cover;
    }

    /* Barre info en bas, petit rectangle violet + blanc */
    .info-bar {
      position: absolute;
      bottom: 3px; /* un peu plus haut que avant */
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      font-size: 11px;
      font-weight: normal;
      border-radius: 0 0 6px 6px;
      overflow: hidden;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }

    .info-bar-top {
      background: #6a2c8a; /* violet */
      color: white;
      display: flex;
      align-items: center;
      padding: 3px 8px; /* un peu plus haut */
      gap: 5px;
      font-weight: bold;
      height: 22px; /* plus haut */
    }

    .info-bar-top img {
      width: 16px;
      height: 10px;
      border-radius: 2px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .info-bar-bottom {
      background: white;
      color: black;
      padding: 3px 6px; /* un peu plus haut */
      height: 20px; /* plus haut */
      font-weight: normal;
      font-size: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Boutons Son & Agrandir */
    .controls-bottom {
      position: absolute;
      bottom: 5px;
      right: 5px;
      display: flex;
      gap: 8px;
      pointer-events: auto;
      z-index: 20;
    }

    .control-button {
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    /* Suppression du rectangle violet autour des emojis */
    .control-button:focus {
      outline: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

  <h1>üé• Cast Stormex</h1>

  <p id="myId">Mon ID de stream : <span id="idValue">...</span>
    <button id="toggleIdBtn" onclick="toggleId()">üëÅÔ∏è</button>
  </p>

  <div>
    <select id="targetSlot">
      <option value="fela">Slot : SOM FELA</option>
      <option value="natoky">Slot : SOM NATOKY</option>
      <option value="bema">Slot : SOM BEMA</option>
      <option value="w1xy">Slot : SOM W1XY</option>
    </select>
    <button onclick="startShare()">Partager mon √©cran</button>
    <button onclick="stopShare()">Arr√™ter le partage</button>
  </div>

  <div class="player-container" id="container-fela">
    <video id="fela" autoplay muted></video>

    <div class="info-bar">
      <div class="info-bar-top">
        <img src="https://flagcdn.com/w20/fr.png" alt="France" />
        <span id="name-fela">SOM FELA</span>
      </div>
      <div class="info-bar-bottom" id="stats-fela">Chargement des stats...</div>
    </div>

    <div class="controls-bottom">
      <button class="control-button" onclick="toggleMute('fela')" title="Mute/Unmute">üîä</button>
      <button class="control-button" onclick="toggleFullscreen('container-fela')" title="Agrandir">‚¨ú</button>
    </div>
  </div>

  <div class="player-container" id="container-natoky">
    <video id="natoky" autoplay muted></video>

    <div class="info-bar">
      <div class="info-bar-top">
        <img src="https://flagcdn.com/w20/fr.png" alt="France" />
        <span id="name-natoky">SOM NATOKY</span>
      </div>
      <div class="info-bar-bottom" id="stats-natoky">Chargement des stats...</div>
    </div>

    <div class="controls-bottom">
      <button class="control-button" onclick="toggleMute('natoky')" title="Mute/Unmute">üîä</button>
      <button class="control-button" onclick="toggleFullscreen('container-natoky')" title="Agrandir">‚¨ú</button>
    </div>
  </div>

  <div class="player-container" id="container-bema">
    <video id="bema" autoplay muted></video>

    <div class="info-bar">
      <div class="info-bar-top">
        <img src="https://flagcdn.com/w20/fr.png" alt="France" />
        <span id="name-bema">SOM BEMA</span>
      </div>
      <div class="info-bar-bottom" id="stats-bema">Chargement des stats...</div>
    </div>

    <div class="controls-bottom">
      <button class="control-button" onclick="toggleMute('bema')" title="Mute/Unmute">üîä</button>
      <button class="control-button" onclick="toggleFullscreen('container-bema')" title="Agrandir">‚¨ú</button>
    </div>
  </div>

  <div class="player-container" id="container-w1xy">
    <video id="w1xy" autoplay muted></video>

    <div class="info-bar">
      <div class="info-bar-top">
        <img src="https://flagcdn.com/w20/fr.png" alt="France" />
        <span id="name-w1xy">SOM W1XY</span>
      </div>
      <div class="info-bar-bottom" id="stats-w1xy">Chargement des stats...</div>
    </div>

    <div class="controls-bottom">
      <button class="control-button" onclick="toggleMute('w1xy')" title="Mute/Unmute">üîä</button>
      <button class="control-button" onclick="toggleFullscreen('container-w1xy')" title="Agrandir">‚¨ú</button>
    </div>
  </div>

  <script>
    const peer = new Peer();
    const videoElements = {
      fela: document.getElementById('fela'),
      natoky: document.getElementById('natoky'),
      bema: document.getElementById('bema'),
      w1xy: document.getElementById('w1xy')
    };

    const containers = {
      fela: document.getElementById('container-fela'),
      natoky: document.getElementById('container-natoky'),
      bema: document.getElementById('container-bema'),
      w1xy: document.getElementById('container-w1xy')
    };

    const statsElements = {
      fela: document.getElementById('stats-fela'),
      natoky: document.getElementById('stats-natoky'),
      bema: document.getElementById('stats-bema'),
      w1xy: document.getElementById('stats-w1xy')
    };

    let currentStream = null;

    peer.on('open', id => {
      document.getElementById("idValue").textContent = id;
    });

    peer.on('call', call => {
      call.answer();
      const targetSlot = call.metadata?.slot;
      call.on('stream', remoteStream => {
        if (targetSlot && videoElements[targetSlot]) {
          videoElements[targetSlot].srcObject = remoteStream;
        } else {
          for (const key in videoElements) {
            if (!videoElements[key].srcObject) {
              videoElements[key].srcObject = remoteStream;
              break;
            }
          }
        }
      });
    });

    async function startShare() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: { frameRate: { ideal: 60, max: 60 } }, audio: true });
        currentStream = stream;
        const peerIdToCall = prompt("ID du joueur receveur :");
        const slot = document.getElementById('targetSlot').value;

        if (peerIdToCall) {
          peer.call(peerIdToCall, stream, { metadata: { slot: slot } });
        }
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function stopShare() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
    }

    function toggleMute(slotId) {
      const video = document.getElementById(slotId);
      const btn = video.parentElement.querySelector(".control-button");
      video.muted = !video.muted;
      btn.textContent = video.muted ? "üîá" : "üîä";
    }

    function toggleFullscreen(containerId) {
      const elem = document.getElementById(containerId);
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => alert(`Erreur en plein √©cran: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }

    function toggleId() {
      const idSpan = document.getElementById('idValue');
      const toggleBtn = document.getElementById('toggleIdBtn');
      if (idSpan.style.display === "none") {
        idSpan.style.display = "inline";
        toggleBtn.textContent = "üëÅÔ∏è";
      } else {
        idSpan.style.display = "none";
        toggleBtn.textContent = "üôà";
      }
    }

    // URLs Fortnite Tracker pour r√©cup√©rer les stats
    const trackerProfiles = {
      fela: "https://fortnitetracker.com/profile/all/SOM%20Felanigh_ttt",
      bema: "https://fortnitetracker.com/profile/all/bema%20qual%20div%201",
      natoky: "https://fortnitetracker.com/profile/all/Natokyks/events",
      w1xy: "" // Ajouter si disponible
    };

    // Fonction simple de fetch et extraction de stats (exemple simplifi√©)
    async function updateStats(playerKey) {
      const statsEl = statsElements[playerKey];
      const url = trackerProfiles[playerKey];
      if (!url) {
        statsEl.textContent = "Stats non disponibles";
        return;
      }

      try {
        // Fetch indirect impossible c√¥t√© client √† cause CORS,
        // ici on simule avec un texte de test.
        // En vrai, il faudrait un backend pour proxy la requ√™te.
        statsEl.textContent = "Stats mises √† jour (simulation)";
      } catch {
        statsEl.textContent = "Erreur chargement stats";
      }
    }

    // Mise √† jour automatique p√©riodique
    setInterval(() => {
      Object.keys(statsElements).forEach(updateStats);
    }, 60000);

    // Initial update
    Object.keys(statsElements).forEach(updateStats);

  </script>
</body>
</html>
